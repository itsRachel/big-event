<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
    因为是模拟服务器环境，big-event它就是服务器根文件夹
    如果是服务器环境，/表示服务器根文件夹
    /asserts 表示找big-event/asserts 文件夹 

    不加 / 不行
    ./ 和 ../ 都不行 这种路径属于相对路径，和不使用live server 没有区别了
    -->
    <!-- 加载layui -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 加载自己的css文件 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>
    <!-- logo区 -->
    <div id="logo">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <!-- 登录的盒子 start-->
    <div id="login">
        <!-- 盒子的标题 -->
        <div class="title"></div>
        <!-- 登录的表单 -->
        <form class="layui-form" action="">
            <!--  第一行： 用户名 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i> 
                <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
              </div>
               <!--  第二行： 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i> 
                <input type="password" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
             <!--  第三行： 按钮 -->
             <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
            </div>
             <!--  第四行： 去注册账号 -->
             <div class="layui-form-item">
                <a href="javascript:;" id="goto-register">去注册账号</a>
            </div>
        </form>
    </div>
    <!-- 登录的盒子 end -->



    <!-- 注册的盒子 start-->
    <div id="register">
        <!-- 盒子的标题 -->
        <div class="title"></div>
        <!-- 注册的表单 -->
        <form class="layui-form" action="">
            <!--  第一行： 用户名 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i> 
                  <input type="text" name="username" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
              </div>
               <!--  第二行： 密码 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i> 
                <input type="password" name="password" required  lay-verify="required|len" placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
             <!--  第三行： 再次输入密码 -->
             <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" required  lay-verify="required|same" placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
             <!--  第四行： 按钮 -->
             <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>
            </div>
             <!--  第5⃣️行： 去登录 -->
             <div class="layui-form-item">
                <a href="javascript:;" id="goto-login">去登录</a>
            </div>
        </form>
    </div>
    <!-- 注册的盒子 end -->



    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/js/login.js"></script>
</body>
</html>
